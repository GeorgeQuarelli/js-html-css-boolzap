<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a41fcd4d62.js" crossorigin="anonymous"></script>
        <title>js-html-css-boolzap</title>
    </head>
    <body>
        <div class="top_wall"></div>
        <div class="container">
            <div class="comp_left">
                <div class="header_left">
                    <div class="avatar_p">
                        <img src="img/avatar.png" alt="">
                    </div>
                    <div class="icon_header">
                        <div class="storie">
                            <i class="fas fa-1x fa-circle-notch"></i>
                        </div>
                        <div class="new_chat">
                            <i class="fas fa-1x fa-comment-alt"></i>
                        </div>
                        <div class="setting">
                            <i class="fas fa-1x fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div class="noti">
                    <div class="noti_icon">
                        <img src="img/noti.png" alt="">
                    </div>
                    <div class="noti_text">
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="ricerca_contact">
                    <div class="ricerca_icon">
                        <i class="fas fa-1x fa-search"></i>
                    </div>
                    <div class="ricerca_form">
                        <form name="invio_dati" action="URL_personalizzata" method="post">
                            <p><input name="Cerca" placeholder="Cerca o inizia una nuova chat"></p>
                        </form>
                    </div>

                </div>
                <div class="chat">

                </div>
            </div>
            <div class="comp_right">
                <div class="header_right">
                    <div class="avatar_chat">
                        <img src="img/avatar.png" alt="">
                    </div>
                    <div class="chat_name">
                        <h4>Michele</h4>
                        <p>Ultimo accesso oggi alle 14:30</p>
                    </div>
                    <div class="icon_header_right">
                        <div class="cerca">
                            <i class="fas fa-1x fa-search"></i>
                        </div>
                        <div class="allega">
                            <i class="fas fa-1x fa-paperclip"></i>
                        </div>
                        <div class="setting_right">
                            <i class="fas fa-1x fa-ellipsis-v"></i>
                        </div>
                    </div>
                </div>
                <div class="wallpaper">
                    <div class="container_chat">

                    </div>
                </div>
                <div class="chat_box">
                    <div class="smile">
                        <i class="far fa-2x fa-smile"></i>
                    </div>
                    <div class="form_chat">
                        <form name="invio_dati" action="URL_personalizzata" method="post">
                            <p><input name="Cerca" placeholder="Cerca o inizia una nuova chat"></p>
                        </form>
                    </div>
                    <div class="vocal">
                        <i class="fas fa-2x fa-microphone"></i>
                    </div>
                </div>
            </div>

        </div>
        <div class="bot_wall"></div>
    <script src="main.js" charset="utf-8"></script>
    </body>
</html>
